<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>

  <body>
    {% include header.html %}


    <main id="main">
  		<section id="posts">

		    <p>
			  {{ page.date | date_to_string }}
			  {% assign author = site.authors | where: 'short_name', page.author | first %}
			  {% if author %}
			    - <a href="{{ author.url }}">{{ author.name }}</a>
			  {% endif %}
			</p>

		</section>

	 	{{ content }}
	 	
	</main>

    {% include footer.html %}
  </body>
</html>
